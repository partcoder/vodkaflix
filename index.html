<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VodkaFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    body {
      background-color: #050505;
      color: white;
      font-family: 'Outfit', sans-serif;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Ambient Background Blobs */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -10%;
      width: 70vw;
      height: 70vw;
      background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, rgba(0, 0, 0, 0) 60%);
      border-radius: 50%;
      z-index: -1;
      animation: floatBlob 20s infinite alternate ease-in-out;
      filter: blur(80px);
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      right: -10%;
      width: 80vw;
      height: 80vw;
      background: radial-gradient(circle, rgba(50, 50, 200, 0.1) 0%, rgba(0, 0, 0, 0) 60%);
      border-radius: 50%;
      z-index: -1;
      animation: floatBlob 25s infinite alternate-reverse ease-in-out;
      filter: blur(80px);
    }

    @keyframes floatBlob {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(5%, 10%) scale(1.1);
      }
    }

    @keyframes slowZoom {
      0% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1.15);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-150%);
      }

      50% {
        transform: translateX(150%);
      }

      100% {
        transform: translateX(150%);
      }
    }

    /* Glass System - Liquid Edition (iOS 26 Style) */

    .liquid-glass,
    .glass-panel,
    .ios-glass {
      position: relative;
      background-color: rgba(15, 15, 15, 0.45);
      backdrop-filter: blur(25px) saturate(210%) contrast(110%);
      -webkit-backdrop-filter: blur(25px) saturate(210%) contrast(110%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.3),
        inset 3px 0 10px rgba(0, 255, 255, 0.08),
        inset -3px 0 10px rgba(255, 0, 255, 0.08),
        0 10px 30px -5px rgba(0, 0, 0, 0.5);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .liquid-glass:hover,
    .glass-panel:hover,
    .ios-glass:hover {
      background-color: rgba(25, 25, 25, 0.5);
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.4),
        inset 5px 0 15px rgba(0, 255, 255, 0.15),
        inset -5px 0 15px rgba(255, 0, 255, 0.15),
        0 15px 40px -12px rgba(0, 0, 0, 0.7);
    }

    .liquid-glass::before,
    .glass-panel::before,
    .ios-glass::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(95deg,
          rgba(0, 255, 255, 0.25) 0%,
          transparent 25%,
          transparent 75%,
          rgba(255, 0, 255, 0.25) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .liquid-glass:hover::before,
    .glass-panel:hover::before,
    .ios-glass:hover::before {
      opacity: 1;
    }

    /* Light variant for badges/small labels */
    .liquid-glass-light {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        inset 0 0.5px 0.5px rgba(255, 255, 255, 0.2),
        inset 2px 0 5px rgba(0, 255, 255, 0.05),
        inset -2px 0 5px rgba(255, 0, 255, 0.05);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .liquid-hover {
      position: relative;
      overflow: hidden;
    }

    .liquid-hover::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent);
      transform: skewX(-20deg) translateX(-150%);
      transition: transform 0.5s;
    }

    .liquid-hover:hover::after {
      transform: skewX(-20deg) translateX(150%);
      transition: transform 0.7s ease-in-out;
    }
  </style>
