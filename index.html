    <meta charset="UTF-8" />

    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: #050505;
        color: white;
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Ambient Background Blobs */
      body::before {
        content: '';
        position: fixed;
        top: -20%;
        left: -10%;
        width: 70vw;
        height: 70vw;
        background: radial-gradient(circle, rgba(220,38,38,0.15) 0%, rgba(0,0,0,0) 60%);
        border-radius: 50%;
        z-index: -1;
        animation: floatBlob 20s infinite alternate ease-in-out;
        filter: blur(80px);
      }

      body::after {
        content: '';
        position: fixed;
        bottom: -20%;
        right: -10%;
        width: 80vw;
        height: 80vw;
        background: radial-gradient(circle, rgba(50,50,200,0.1) 0%, rgba(0,0,0,0) 60%);
        border-radius: 50%;
        z-index: -1;
        animation: floatBlob 25s infinite alternate-reverse ease-in-out;
        filter: blur(80px);
      }
      
      @keyframes floatBlob {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(5%, 10%) scale(1.1); }
      }

      @keyframes slowZoom {
        0% { transform: scale(1.05); }
        100% { transform: scale(1.15); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(150%); }
      }

      /* Liquid Glass Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* iOS Style Premium Glass */
      .ios-glass {
        background: rgba(20, 20, 20, 0.65);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .liquid-hover {
        position: relative;
        overflow: hidden;
      }
      .liquid-hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transform: skewX(-20deg) translateX(-150%);
        transition: transform 0.5s;
      }
      .liquid-hover:hover::after {
        transform: skewX(-20deg) translateX(150%);
        transition: transform 0.7s ease-in-out;
      }
    </style>
